<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
		<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>多用户</title>
	</head>
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/swiper.min.css">
	<link rel="stylesheet" href="static/css/css.css">
	<script>
		(function(global){
			function remChange(){
				document.documentElement.style.fontSize=20*document.documentElement.clientWidth/1024+'px';
			}
			remChange();
			global.addEventListener('resize',remChange,false);
		})(window);
</script>
<body>
	<div class="app_hend">
		         修改手机
		  <a class="lanep" onclick="javascript:history.back(-1);"><img src="img/sy_icon01.png"></a>
		 
	</div>
	<div class="page_content">
		<div class="oastic">
			 <div class="oastic_cont">
			 	 <div class="oastic_lo_left">
			 	 	  手机号码 ：
			 	 </div>
			 	 <div class="oastic_lo_right">
			 	 	  <input type="text" id="newPhone" placeholder="请输入手机号码" class="oastic_inp_1" />
			 	 </div>
			 </div>
			
			 <div class="login_buttom">
				<a><input value="完成" class="login_buttom_1" type="button" onclick="changePhone(this)"></a>
			</div>
		</div>
		
	</div>
   
			
</body>
<script src="static/js/jquery-1.10.1.min.js"></script>
<script src="static/layer/layer.js"></script>
<script src="static/js/js.js"></script>
<script type="text/javascript">
$(function(){
	//修改手机号
	function changePhone(obj) {
		var phone = $("#newPhone").val();
		var userId='${user.userId}';
		if (!checkPhone(phone,"新手机号")) return;
		$.ajax({
	            url: '${ctx}/updateUser',
	            data: {
	            	'phone' : phone,
	            	'userId' : userId
	            },
	            type: "POST",
	            dataType: "json",
	            success: function(data){
	                if(data.success){
	                	layer.msg(data.msg);
					 	 setTimeout(function(){
						   location.href = '${ctx}/findUserDetail';
						}, 500);
						
	                }else{
	        	    	layer.msg(data.msg);
	                }
	            },
	            error: function(data){
	                try {
	      	    		layer.msg("请求异常");
	                	return false;
	                }catch (e) {
	                	console.log(e);
	                }
	            }
	    });
	}
});
</script>
</html>
